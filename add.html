<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie</title>
</head>
<body>
    <h1>Add a New Movie</h1>
    <form action="{{ url_for('add') }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="actors">Actors:</label><br>
        <input type="text" id="actors" name="actors" required><br><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year" required><br><br>

        <input type="submit" value="Add Movie">
    </form>
    <br>
    <a href="{{ url_for('movies') }}">Back to Movies List</a>
</body>
</html>
